<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eval Results Viewer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .muted { color: #666; font-size: 0.95em; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid #eee; }
      input[type=text] { padding: 8px; width: 360px; max-width: 100%; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .spacer { height: 16px; }
      a { color: #0b5fff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      code { background: #f6f6f6; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Eval Results Viewer</h1>
    <div class="muted">runs root: <code>{{ runs_root }}</code></div>

    <div class="spacer"></div>

    <form method="get" class="row">
      <label>Search run_id:</label>
      <input type="text" name="q" value="{{ request.args.get('q','') }}" placeholder="e.g. 0f88fa55" />
      <button type="submit">Search</button>
      <a href="{{ url_for('index') }}">Clear</a>
    </form>

    <div class="spacer"></div>

    <table>
      <thead>
        <tr>
          <th>run_id</th>
          <th>results.jsonl</th>
          <th>modified</th>
        </tr>
      </thead>
      <tbody>
        {% for r in runs %}
        <tr>
          <td><a href="{{ url_for('run_view', run_id=r.run_id) }}">{{ r.run_id }}</a></td>
          <td><code>{{ r.results_path }}</code></td>
          <td>{{ r.mtime|dt }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if runs|length == 0 %}
      <p class="muted">No runs found.</p>
    {% endif %}
  </body>
</html>
