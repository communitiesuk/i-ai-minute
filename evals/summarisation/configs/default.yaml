run:
  output_dir: runs
  seed: 0

dataset:
  name: knkarthick/dialogsum
  config: default
  dialogue_field: dialogue
  reference_summary_field: summary

model:
  base_url: http://localhost:1234/v1
  api_key_env: OPENAI_API_KEY
  model: openai/gpt-oss-20b
  temperature: 0.2
  max_tokens: 256
  timeout_s: 120

judge:
  model: openai/gpt-oss-20b
  temperature: 0.0
  max_tokens: 512
  timeout_s: 120
  pass_threshold: 4
  criteria:
    - faithfulness
    - coverage
    - conciseness
    - coherence

metrics:
  - judge_faithfulness
  - judge_coverage
  - judge_conciseness
  - judge_coherence

prompts:
  summarizer_template_path: prompts/summarize.j2
  judge_template_path: prompts/judge.j2
