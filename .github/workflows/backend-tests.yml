name: Backend Tests

on:
  workflow_call:
    inputs: 
      python_version: 
        required: true
      poetry_version: 
        required: true

jobs:
  backend:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ inputs.python_version }}

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ inputs.poetry_version }}

      - name: Install dependencies
        run: poetry install --no-root --no-ansi --with dev

      - name: Copy env file
        run: cp .env.example .env

      - name: Create test data directory
        run: mkdir -p .data/test_audio/normal

      - name: Start services
        run: docker compose up -d db localstack --wait

      - name: Run database migrations
        run: poetry run alembic upgrade head

      - name: Run tests with coverage
        run: make test-cov

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          poetry run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true

      - name: Stop services
        if: always()
        run: docker compose down
