services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - LOCALSTACK_URL=http://localstack:4566
      - STORAGE_SERVICE_NAME=local
      - LOCAL_STORAGE_PATH=/static
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./.data
        target: /static
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/healthcheck"]
      interval: 60s
      retries: 3
      start_period: 30s
      timeout: 5s
    develop:
      watch:
        - path: ./backend
          target: /app/backend
          action: sync+restart
        - path: ./common
          target: /app/common
          action: sync+restart
        - path: ./poetry.lock
          action: rebuild

  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    shm_size: 4gb
    deploy: # Make sure the worker has a couple of CPUS
      resources:
        limits:
          cpus: "2.0" # Set CPU limit to 2 cores
    env_file:
      - .env
    ports:
      - "8265:8265"
    volumes:
      - /tmp:/tmp
      - type: bind
        source: ./.data
        target: /static
    environment:
      - POSTGRES_HOST=db
      - RAY_DASHBOARD_HOST=0.0.0.0
      - LOCALSTACK_URL=http://localstack:4566
      - STORAGE_SERVICE_NAME=local
      - LOCAL_STORAGE_PATH=/static
    stop_grace_period: 10s
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "poetry run python worker/healthcheck.py"]
      interval: 60s
      retries: 3
      start_period: 60s
      timeout: 5s
    develop:
      watch:
        - path: ./worker
          target: /app/backend
          action: sync+restart
        - path: ./common
          target: /app/common
          action: sync+restart
        - path: ./poetry.lock
          action: rebuild

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
      args:
        - NEXT_PUBLIC_SENTRY_DSN=$SENTRY_DSN
        - NEXT_PUBLIC_POSTHOG_API_KEY=$POSTHOG_API_KEY
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    environment:
      - BACKEND_HOST=http://backend:8080
      - NEXT_PUBLIC_SENTRY_DSN=$SENTRY_DSN
      - NEXT_PUBLIC_POSTHOG_API_KEY=$POSTHOG_API_KEY
    volumes:
      - ./frontend:/app        # Maps your Mac folder to the container (Hot Reloading)
      - /app/node_modules      # Protects container libraries
      - next_data:/app/.next   # Keeps build speed fast
    develop:
      watch:
        - path: ./frontend
          target: /app
          action: sync
          ignore:
            - node_modules/
            - .next/
        - path: ./frontend/package.json
          action: rebuild

  db:
    image: postgres:13
    user: postgres
    env_file:
      - .env
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "minute_db"]
      interval: 5s
      timeout: 30s
      retries: 24
      start_period: 30s

  localstack:
    image: localstack/localstack:latest
    env_file:
      - .env
    ports:
      - 4566:4566
      - 4510-4559:4510-4559
    volumes:
      - ./localstack-setup.sh:/etc/localstack/init/ready.d/script.sh
    environment:
      - AWS_DEFAULT_REGION=eu-west-2
    healthcheck:
      test: ["CMD", "test", "-f", "/ready.txt"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  ollama:
    image: ollama/ollama:latest
    container_name: minute-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh -c "ollama serve & sleep 5 && ollama pull llama3.2 && wait"
    deploy:
      resources:
        limits:
          memory: 8G # Prevent it eating all RAM

  # 2. The Transcriber (For Audio -> Text)
  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: minute-whisper
    ports:
      - "8000:8000"
    environment:
      # Use a smaller model for speed. 
      # Options: tiny, base, small, medium, large-v3
      - WHISPER_MODEL=small 
    deploy:
      resources:
        limits:
          memory: 4G






volumes:
  local_postgres_data: {}
  next_data: {}
  ollama_data: {}
